<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <section id="product">
        <div class="left-column">
            <img id="productImg" src="" alt="">
        </div>
        <div class="right-column">
            <div class="product-description">
                <h1 id="name">Men Navy Blue Solid Sweatshirt</h1>
                <h4 id="brand">United Colors of Benetton</h4>
                <h3>Price: Rs <span id="price">2599</span></h3>
                <div class="description">
                    <h3>Description</h3>
                    <p id="description">Navy solid sweatshirt with patchwork, has a round neck, long sleeves, straight
                        hem</p>
                </div>
                <div class="product-preview">
                    <h3>Product Preview</h3>
                    <div class="previewImg">

                    </div>
                </div>
            </div>
            <div class="btn">
                <button onclick="increse_count()" id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="../index.js"></script>
</body>

</html>
